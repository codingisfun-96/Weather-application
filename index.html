<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Weather Information Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/haze.ico" type="image/x-icon">
</head>
<body>
  <div class="main">
    <div class="header">
      <h1><img src="image/haze.png" width="65px" height="65px"> WEATHER INFORMATION</h1>
      <p>This is a weather forecast application which uses Open Weather API</p>
    </div>
  
    <div class="input">
      <input type="text" placeholder="Type the name of any city here..." class="input_text" onkeydown="clear()">
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <img id="status" class="status">
      <p class="clouds"></p>
      <p class="desc"></p>
    </div>
  </div>
<script src="function.js"></script>
</body>
</html>
